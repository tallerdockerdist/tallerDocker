<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Gestión de Aulas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Sistema de Gestión de Aulas DTIC'S</h1>

    <section id="sala-uso">
      <h2>Sala más usada</h2>
      <p id="sala-mas-usada">Cargando...</p>
    </section>

    <section>
      <button onclick="mostrarReporte('semanal')">Reportes semanales</button>
      <button onclick="mostrarReporte('mensual')">Reportes mensuales</button>
      <button onclick="mostrarReporte('ranking')">Ranking de estudiantes</button>
      <button onclick="mostrarFormularioPrestamo()">Registrar préstamo</button>
      <button onclick="mostrarFormularioEstudiante()">Registrar estudiante</button>
      <button onclick="mostrarEstudiantes()">Ver estudiantes registrados</button>


    </section>

    <section id="reporte">
      <h2 id="reporte-titulo"></h2>
      <ul id="reporte-lista"></ul>
    </section>

    <section id="formulario-prestamo" style="display: none;">
      <h2>Registrar nuevo préstamo</h2>
      <p>Las salas se prestan durante 2 horas</p>
      <form id="form-prestamo">
        <label>ID estudiante: <input type="number" id="estudiante-id" required /></label><br />
        <label>Sala:
          <select id="sala-id" required></select>
        </label><br />
                <label>Fecha y hora: <input type="datetime-local" id="fecha" required /></label><br />
        <button type="submit">Registrar</button>
      </form>
      <p id="mensaje-prestamo"></p>
    </section>
    <section id="formulario-estudiante" style="display: none;">
      <h2>Registrar nuevo estudiante</h2>
      <form id="form-estudiante">
        <label>Nombre completo:
          <input type="text" id="nombre-estudiante" required />
        </label><br />
        <button type="submit">Registrar</button>
      </form>
      <p id="mensaje-estudiante"></p>
    </section>
    <section id="lista-estudiantes" style="display: none;">
      <h2>Estudiantes registrados</h2>
      <ul id="estudiantes-lista"></ul>
    </section>
    
  </div>

  <script src="app.js"></script>
</body>
</html>
